<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Care of Your Doberman</title>
    <link rel="stylesheet" href="../css/TakeCareOfYourPet.css">
    <script src="../JS/TakeCareOfYourPet.js" defer></script>
</head>
<body>
    <main>
        <section id="pet-info">
            <img src="../sprites/Idle dog gif.gif" alt="Doberman Dog" id="pet-image">
            <div id="pet-status">
                <h2>Dog's Status</h2>
                <p id="health">Health: <span>0</span>%</p>
                <p id="hunger">Hunger: <span>0</span>%</p>
                <p id="happiness">Happiness: <span>0</span>%</p>
            </div>
        </section>
        

        <section id="pet-actions">
            <button onclick="feedPet()">Feed Doberman</button>
            <button onclick="playWithPet()">Play with Doberman</button>
            <button onclick="putPetToSleep()">Put Doberman to Sleep</button>
        </section>
    </main>
</body>
</html>
